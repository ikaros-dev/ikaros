ikaros:
  env: ${IKAROS_ENV:pro}
  log-level: ${IKAROS_LOG_LEVEL:INFO}
  server-port: ${IKAROS_SERVER_PORT:9090}
  app-url-prefix: ${IKAROS_APP_URL_PREFIX:http://localhost:9090}

server:
  port: ${ikaros.server-port}
  shutdown: graceful
  forward-headers-strategy: native
  compression:
    enabled: true
  servlet:
    context-path: /

spring:
  profiles:
    active: ${ikaros.env}

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  datasource:
    type: com.zaxxer.hikari.HikariDataSource

    # postgresql database configuration.
    driver- class-name: org.postgresql.Driver
    url: jdbc:postgresql://${IKAROS_DB_URL:localhost:5432}/${IKAROS_DB_NAME:ikaros}
    username: ${IKAROS_DB_USERNAME:ikaros}
    password: ${IKAROS_DB_PASSWORD:openpostgresql}

  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    show-sql: false
    open-in-view: false
#    properties:
#      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
#        hbm2ddl:
#          auto: update

  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB

  thymeleaf:
    cache: true

  flyway:
    locations: migration


logging:
  file:
    name: ./logs/ikaros.log
  level:
    run.ikaros.server: ${ikaros.log-level}
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.hibernate.type.descriptor.sql.BasicExtractor: INFO
    org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration: OFF

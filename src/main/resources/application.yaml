ikaros:
  external-url: "http://${server.address:localhost}:${server.port}"

server:
  port: 50000
  compression:
    enabled: true
  error:
    whitelabel:
        enabled: false
spring:
  codec:
    max-in-memory-size: 10MB
  r2dbc:
    url: r2dbc:pool:postgresql://${IKAROS_DB_URL:localhost:55432}/${IKAROS_DB_NAME:ikaros}
    username: ${IKAROS_DB_USERNAME:ikaros}
    password: ${IKAROS_DB_PASSWORD:ikaros}
  jpa:
    show-sql: off
    hibernate:
      ddl-auto: validate
  sql:
    init:
      mode: always
      platform: postgresql

springdoc:
  api-docs:
    enabled: false

logging:
  file:
    name: ./logs/ikaros.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 2

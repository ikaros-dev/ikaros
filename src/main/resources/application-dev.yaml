ikaros:
  plugin:
    runtime-mode: development
    fixed-plugin-path:
      - C:\\Develop\\ikaros-dev\\dev-plugins\\plugin-starter
    enabled-plugins:
      - plugin-starter

spring:
  thymeleaf:
    cache: false

logging:
  level:
    run.ikaros.server: DEBUG
    org.pf4j.AbstractPluginManager: DEBUG
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

ikaros:
  external-url: "http://${server.address:localhost}:${server.port}"
  work-dir: ${user.dir}/build/

server:
  port: 51000
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false

spring:
  thymeleaf:
    cache: false
  sql:
    init:
      mode: always
      platform: h2
  codec:
    max-in-memory-size: 10MB
  r2dbc:
    url: r2dbc:h2:mem:///ikaros?MODE=MySQL&DB_CLOSE_ON_EXIT=FALSE

springdoc:
  api-docs:
    enabled: false

logging:
  level:
    run.ikaros.server: DEBUG
  file:
    name: ./build/logs/ikaros.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 2

ikaros:
  env: test
  log-level: INFO
  server-port: 9090

server:
  port: ${ikaros.server-port}
  shutdown: graceful
  forward-headers-strategy: native
  compression:
    enabled: true

spring:
  profiles:
    active: ${ikaros.env}

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  datasource:
    type: com.zaxxer.hikari.HikariDataSource

    #    # H2 database configuration.
    #    driver-class-name: org.h2.Driver
    #    url: jdbc:h2:file:./build/db/ikaros;AUTO_SERVER=TRUE
    #    username: admin
    #    password: 123456

    # mariadb database configuration.
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://192.168.2.229:63306/ikaros
    username: root
    password: 123456

  h2:
    console:
      settings:
        web-allow-others: false
      path: /h2-console
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB
    context-path: /

  thymeleaf:
    cache: true


logging:
  file:
    name: ./build/logs/ikaros.log
  level:
    run.ikaros.server: ${ikaros.log-level}
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.hibernate.type.descriptor.sql.BasicExtractor: INFO
    org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration: OFF

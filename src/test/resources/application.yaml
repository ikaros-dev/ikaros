server:
  port: 51000
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false

spring:
  output:
    ansi:
      enabled: always
  thymeleaf:
    cache: false
  sql:
    init:
      mode: always
      platform: h2
  codec:
    max-in-memory-size: 10MB
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:${ikaros.work-dir}/db/ikaros;AUTO_SERVER=TRUE
    username: ikaros
    password: ikaros


ikaros:
  work-dir: ${user.home}/ikaros-dev-test
  external-url: "http://${server.address:localhost}:${server.port}"


springdoc:
  api-docs:
    enabled: false

logging:
  level:
    run.ikaros.server: DEBUG
  file:
    name: ${ikaros.work-dir}/logs/ikaros.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 2

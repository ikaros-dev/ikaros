plugins {
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
    id "com.gorylenko.gradle-git-properties" version "2.3.2"
    id "checkstyle"
    id 'java'
    id 'jacoco'
    id "io.freefair.lombok" version "8.0.0-rc2"
    id "com.github.node-gradle.node" version "3.3.0"
}

group = "run.ikaros.server"
sourceCompatibility = JavaVersion.VERSION_17

checkstyle {
    toolVersion = "9.3"
    showViolations = false
    ignoreFailures = false
    configFile = rootProject.file("config/checkstyle/checkstyle.xml")
}

repositories {
    mavenCentral()

    maven { url 'https://repo.spring.io/milestone' }
    mavenLocal()
}


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

springBoot {
    buildInfo()
}

bootJar {
    manifest {
        attributes "Implementation-Title": "Ikaros Application",
                "Implementation-Version": archiveVersion
    }
}

tasks.named('jar') {
    enabled = false
}

ext {
    commonsLang3 = "3.12.0"
    pf4j = '3.9.0'
    jsoup = '1.15.3'
    springDocOpenAPI = "2.0.2"
    javaCvVersion = '1.5.9'
    ffmpegVersion = '6.0'
    osWindowsX86_64 = 'windows-x86_64'
    osLinuxX86_64 = 'linux-x86_64'
}

dependencies {
    implementation project(':api')

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor "org.springframework:spring-context-indexer"

    // 针对插件RestTemplate的支持
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'org.json:json:20230227'

    // ffmpeg
    implementation "org.bytedeco:javacv:$javaCvVersion"
    implementation "org.bytedeco:javacpp-platform:$javaCvVersion"
    implementation "org.bytedeco:ffmpeg:$ffmpegVersion-$javaCvVersion"
    implementation "org.bytedeco:ffmpeg:$ffmpegVersion-$javaCvVersion:$osWindowsX86_64"
    implementation "org.bytedeco:ffmpeg:$ffmpegVersion-$javaCvVersion:$osLinuxX86_64"

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.projectreactor:reactor-test'
}


node {
    nodeProjectDir = file("${rootProject.projectDir}/console")
}

task buildFrontend(type: NpxTask) {
    command = 'pnpm'
    args = ['build']
}

task pnpmInstall(type: NpxTask) {
    command = "pnpm"
    args = ["install"]
}

task pnpmDev(type: NpxTask) {
    command = "pnpm"
    args = ["dev"]
}

build {
    // build frontend before build
    // tasks.getByName('compileJava').dependsOn('buildFrontend')
    tasks.getByName("buildFrontend").dependsOn("pnpmInstall")
}


tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks.named('jacocoTestReport') {
    reports {
        xml.required = true
        html.required = true

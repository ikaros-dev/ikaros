ikaros:
  external-url: "http://${server.address:localhost}:${server.port}"
  work-dir: ${user.dir}/build/
  plugin:
    runtime-mode: development
    system-version: 1.0.0-SNAPSHOT
  task:
    core-pool-size: 4
    maximum-pool-size: 40
    keep-alive-time: 0
    queue-count: 10000
  security:
    initializer:
      master-username: tomoki
      master-password: tomoki

server:
  port: 51000
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false

spring:
  thymeleaf:
    cache: false
  sql:
    init:
      mode: always
      platform: h2
  codec:
    max-in-memory-size: 10MB
  r2dbc:
    url: r2dbc:h2:mem:///ikaros?MODE=MySQL&DB_CLOSE_ON_EXIT=FALSE
  jpa:
    show-sql: true

springdoc:
  api-docs:
    enabled: false

logging:
  level:
    run.ikaros.server: DEBUG
    org.pf4j.AbstractPluginManager: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    org.springframework.r2dbc.core.DefaultDatabaseClient: DEBUG

  file:
    name: ./build/logs/ikaros.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 2

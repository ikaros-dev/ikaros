ikaros:
  external-url: "http://${server.address:localhost}:${server.port}"
  work-dir: ${user.home}/.ikaros
  show-theme: false

  security:
    # 3 day for token expire
    jwt-expiration-time: 259200000

  plugin:
    runtime-mode: deployment
    plugins-root: ${ikaros.work-dir}/plugins
    system-version: 1.0.0-SNAPSHOT

  task:
    core-pool-size: 4
    maximum-pool-size: 40
    keep-alive-time: 0
    queue-count: 10000

server:
  port: 9999
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false
spring:
  codec:
    max-in-memory-size: 10MB
  r2dbc:
    url: r2dbc:h2:file:///${ikaros.work-dir}/database/ikaros?MODE=MySQL&DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password: 123456

  flyway:
    locations: classpath:db/h2/migration
    baseline-version: 0.13.0_0000
    enabled: true
    encoding: UTF-8
    sql-migration-separator: __
    clean-disabled: true
    url: jdbc:h2:file:${ikaros.work-dir}/database/ikaros

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    doc-expansion: none
  show-actuator: true

logging:
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 2
  level:
    run.ikaros.server: INFO
  charset:
    console: UTF-8
    file: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
      roles:
        - MASTER
    env:
      enabled: true
  info:
    defaults:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
      mode: simple
    os:
      enabled: true
    java:
      enabled: true
